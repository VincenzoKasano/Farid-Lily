<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .animate-wave {
      animation: wave 4s ease-in-out infinite;
    }
  </style>
   <style>
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
    }
</style>
<style>
  @keyframes wave {
    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(10px);
    }
  }

  .animate-wave {
    animation: wave 4s ease-in-out infinite;
  }

  .slideshow-container {
    position: relative;
    width: 100%; /* Lebar 100% sesuai container */
    height: 400px; /* Sesuaikan dengan gambar */
    overflow: hidden;
    margin: 0; /* Hilangkan margin jika ada */
    padding: 0; /* Hilangkan padding jika ada */
}

  /* Flexbox untuk gambar dalam slider */
  .slider-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0; /* Hilangkan margin */
  }

  .slider-item {
    min-width: 100%;
    height: 400px;
    object-fit: cover;
    object-position: center; /* Menempatkan gambar di tengah */
    
  }
</style>
<style>/* Tombol prev dan next */
  .prev,
  .next {
    position: absolute;
    top: 50%; /* Posisi vertikal di tengah */
    z-index: 10;
    background-color: rgba(0, 0, 0, 0.5); /* Latar belakang transparan */
    color: white;
    border: none;
    font-size: 2rem; /* Ukuran font besar untuk tombol */
    padding: 10px;
    cursor: pointer;
    
  }
  
  /* Tombol prev di kiri */
  .prev {
    left: 20px; /* Tombol prev ditempatkan di kiri */
  }
  
  /* Tombol next di kanan */
  .next {
    right: 20px; /* Tombol next ditempatkan di kanan */
  }
  
  /* Tombol di bagian atas atau bawah slider */
  .top-btn {
    top: 170px; /* Tombol di bagian atas slider */
  }
  
  .bottom-btn {
    bottom: 0px; /* Tombol di bagian bawah slider */
  }
  
  </style>
  
</head>

</div>

<!-- JavaScript for slider -->
<script>
  let currentIndex = 0;
  const images = document.querySelectorAll('.slider-item');
  const totalImages = images.length;

  function showImage(index) {
    images.forEach((image, i) => {
      image.style.display = (i === index) ? 'block' : 'none';
    });
  }

  // Next button
  document.getElementById('nextBtn').addEventListener('click', function () {
    currentIndex = (currentIndex + 1) % totalImages;
    showImage(currentIndex);
  });

  // Previous button
  document.getElementById('prevBtn').addEventListener('click', function () {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    showImage(currentIndex);
  });

  showImage(currentIndex);
</script>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const soundToggle = document.getElementById('soundToggle');
  const soundIcon = document.getElementById('soundIcon');

  let isPlaying = true;

  soundToggle.addEventListener('click', () => {
    if (isPlaying) {
      bgMusic.pause();
      soundIcon.classList.remove('fa-volume-up');
      soundIcon.classList.add('fa-volume-mute');
    } else {
      bgMusic.play();
      soundIcon.classList.remove('fa-volume-mute');
      soundIcon.classList.add('fa-volume-up');
    }
    isPlaying = !isPlaying;
  });
</script>
